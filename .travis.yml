language: java

services:
  - docker

script:
  - ./gradlew build --scan -s
  - ./gradlew check

deploy:
  skip_cleanup: true
  provider: script
  script: >
    wget "$IMG_PUSH_SCRIPT"
    bash docker_image_push.sh
  on:
    branch: master

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
